<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 - Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .form-container { background: white; max-width: 450px; margin: auto; padding: 25px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="date"], input[type="tel"], input[type="password"], input[type="file"] {
            width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;
        }
        .checkbox-group { margin-top: 15px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; margin-top: 20px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>User Registration</h2>
    <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="useremail">Email Address</label>
        <input type="email" id="useremail" name="useremail" placeholder="example@mail.com" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" required>

        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" required>

        <label for="profilepic">Choose Profile Picture</label>
        <input type="file" id="profilepic" name="profilepic">

        <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label style="display: inline;" for="terms">I accept the Terms & Conditions</label>
        </div>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
